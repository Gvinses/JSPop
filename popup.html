<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-100%) translateY(-100%);
        }
    </style>
</head>
<body>

<button onclick="showPopUp()">
    show popup
</button>

<div class="popup" id="testPopup">
    <h1>Test 123</h1>
    <button id="closePopupButton">Close</button>
    <button id="secondPopupButton">Second Button</button>
</div>

<div class="popup" id="testChildPopup">
    <h1>Child popup test</h1>
    <button id="closeChilePopupButton">Close</button>
    <button id="secondChildPopupButton">Second Button</button>
</div>


<script src="popUp.js"></script>
</body>
</html>
