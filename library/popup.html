<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSPop</title>
    <style>
        .popup, .error-popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 40%;
            transform: translateX(-100%) translateY(-100%);
            background-color: rgb(0, 0, 0);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-style {
            background: rgba(123, 63, 198, 0.5);
        }
    </style>

    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="popupAnimation-flex-75rX.css">
</head>
<body>

<button id="show-popup">
    show popup
</button>

<div class="popup" id="testPopup">
    <h1>Test 123</h1>
    <button id="closePopupButton">Close</button>
    <button id="secondPopupButton">Second Button</button>
</div>

<div class="error-popup" id="errorPopup">
    <h1>ОШИБКА!</h1>
    <button id="closeErrorPopupButton">Close</button>
</div>

</body>
</html>
