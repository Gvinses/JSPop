<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSPop</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="../library/popUp.js"></script>
</head>
<body>
    <div class="main">
        <h1>JSPop</h1>
        <h3>JavaScript PopUp library</h3>
        <p>NOW IN WORK</p>
    </div>

    <div class="popups-container">
        <div class="popup">
            <img src="./imges/de-1200x900.jpg" alt="#">
            <h1>
                Basic popup
            </h1>
        </div>
        <div class="popup">
            <img src="./imges/hqd222fault.jpg" alt="#">
            <h1>
                Error popup
            </h1>
        </div>
        <div class="popup">
            <img src="./imges/hqdefault.jpg" alt="#">
            <h1>
                Popup with input
            </h1>
        </div>
        <div class="popup">
            <img src="./imges/hqdefault.jpg" alt="#">
            <h1>
                Popup with buttons
            </h1>
        </div>
        <div class="popup">
            <img src="./imges/hqdefault.jpg" alt="#">
            <h1>
                HTML popup
            </h1>
        </div>
        <div class="popup">
            <img src="./imges/de-1200x900.jpg" alt="#">
            <h1>
                MORE
            </h1>
        </div>
    </div>

    <div class="constructor">
        <h2>Create your own Popup</h2>

        <div class="create-zone">
            <div class="preview-of-popup">
                <div class="preview-popup">
                    <div id="testPopup">
                        <h1>Preview popup</h1>
                    </div>
                </div>
            </div>
            <div class="code-of-popup">
                <textarea id="textarea-of-preview"></textarea>
            </div>
        </div>

    </div>


    <footer></footer>

    <script src="preview-script.js"></script>
    <script src="./library/script.js"></script>
</body>
</html>
